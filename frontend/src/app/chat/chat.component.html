<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body class="flex">
    <div class="w-1/4 h-screen overflow-y-scroll border-r-2">
        <h1 class="text-xl m-5">
            Web Chat
        </h1>
        <div class="flex mt-10 hover:bg-gray-200 p-5 m-1 rounded-md">
            <img class="w-12 h-12 rounded-full" src="https://i0.wp.com/studio-baindelumiere.fr/wp-content/uploads/2022/04/photo-profil-site-de-rencontre.webp?resize=683%2C1024&ssl=1" alt="Jese image">
            <div class="ml-3">
                <h2 class=" font-semibold">Bonnie Green</h2>
                <div class="flex justify-between text-gray-700">
                    <p class="">I'm fine</p>
                    <span>. 3h</span>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    <div #chatSection class="w-full h-screen overflow-y-scroll ml-3">
        <div class="flex sticky w-full top-0 z-10 border-b h-14 bg-white">
            <div class="flex ml-2 mt-2 relative">
                <img class="w-10 h-10 rounded-full" src="https://i0.wp.com/studio-baindelumiere.fr/wp-content/uploads/2022/04/photo-profil-site-de-rencontre.webp?resize=683%2C1024&ssl=1" alt="Jese image">
                <div class="flex flex-col">
                    <span class="font-semibold ml-2">{{ (user | async)?.username }}</span>
                    <p class="ml-2 text-gray-600">En ligne il y a 10 min</p>
                </div>
            </div>
            <a (click)="logout()" *ngIf="isAuth | async" class="flex items-center lg:order-2">
                <button type="button"  class="flex items-center text-white bg-purple-700 hover:bg-purple-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" >
                  <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
                    <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
                  </svg>
                  <span class="ml-2">Se déconnecter</span>
                </button>
              </a>

              <a href="/login" *ngIf="!(isAuth | async)" class="flex items-center lg:order-2">
                <button type="button" class="text-white items-center bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800" >
                  <svg class="w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                  </svg>
                  Se connecter
                </button>
              </a>
        </div>
        <div>
            <div class="flex flex-col h-screen mt-5">
                <div *ngFor="let message of listMessages" class="flex item-start gap-2.5 mt-2" [ngClass]="{'ml-auto' : !message.isUserMessage}">
                    <img class="w-8 h-8 rounded-full" src="https://angular.io/assets/images/logos/angular/shield-large.svg" alt="Jese image">
                    <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 rounded-e-xl rounded-es-xl dark:bg-gray-700" [ngClass]="{'bg-purple-700': message.isUserMessage, 'bg-gray-100': !message.isUserMessage}">
                       <div class="flex items-center space-x-2 rtl:space-x-reverse">
                          <span class="text-sm font-semibold  dark:text-white" [ngClass]="{'text-white': message.isUserMessage, 'text-gray-900': !message.isUserMessage}">Bonnie Green</span>
                          <span class="text-sm font-normal  dark:text-gray-400" [ngClass]="{'text-white': message.isUserMessage, 'text-gray-500': !message.isUserMessage}">11:46</span>
                       </div>
                       <p class="text-sm font-normal py-2.5 dark:text-white" [ngClass]="{'text-white': message.isUserMessage, 'text-gray-900': !message.isUserMessage}">{{message.content}}</p>
                    </div>
                    <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" data-dropdown-placement="bottom-start" class="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:ring-gray-600" type="button">
                       <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
                          <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                       </svg>
                    </button>
                 </div>
                <form class="mt-auto sticky w-full bottom-0" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
                    <label for="chat" class="sr-only">Your message</label>
                    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                        <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
                                <path fill="currentColor" d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z"/>
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 1H2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"/>
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z"/>
                            </svg>
                            <span class="sr-only">Upload image</span>
                        </button>

                        <button (click)="toggleEmojiPicker()" type="button" class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.408 7.5h.01m-6.876 0h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM4.6 11a5.5 5.5 0 0 0 10.81 0H4.6Z"/>
                            </svg>
                            <span class="sr-only">Add emoji</span>

                        </button>

                        <textarea blur="onBlur()"
                        (focus)="onFocus()" formControlName="message" id="chat" rows="1" class="mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                            <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                            <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                            </svg>
                            <span class="sr-only">Send message</span>
                        </button>

                    </div>

                </form>

                <emoji-mart
                 class="emoji-mart position-absolute top-0 left-0"
                 set='apple'
                 *ngIf="showEmojiPicker"
                 (emojiSelect)="addEmoji($event)"
                 title="Pick your emoji…"
                 [darkMode]="false"
                 >
                </emoji-mart>
            </div>
        </div>

    </div>
</body>

</html>
